<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <p>This page covers common image formats</p>
    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src="../images/mochi.jpg">

    <h2>GIFs</h2>
    <p>GIFs are good for animations.</p>
    <img src="../images/mochi.gif" alt="gif example using mochi">

    <h3>PNGs</h3>
    <p>PNGs are good for diagrams and icons.</p>
    <img src="../images/mochi.png" alt="mochi in png version">

    <h3>SVGs</h3>
    <p>SVGs are <em>amazing</em>.Use them wherever you can.</p>
    <img src="../images/mochi.svg" alt="">
</body>
</html>
